{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="md:flex">
        <div class="md:flex-shrink-0">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="h-48 w-full object-cover md:w-48">
        </div>
        <div class="p-8">
            <h1 class="text-2xl font-semibold mb-2">{{ product.name }}</h1>
            <p class="text-gray-600 mb-4">${{ "%.2f"|format(product.price) }}</p>
            <p class="text-gray-700 mb-4">{{ product.description }}</p>
            <button onclick="addToCart({{ product.id }})" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
        </div>
    </div>
</div>
{% endblock %}
