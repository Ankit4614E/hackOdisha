{% extends "base.html" %}

{% block title %}QuickShop - Home{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Welcome to QuickShop</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for product in products %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
                <p class="text-gray-600 mb-2">Price: ${{ product.price }}</p>
                <a href="{{ url_for('main.product', id=product.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Details</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
